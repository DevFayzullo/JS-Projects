<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>üçÖ Pomodoro Pro</h1>
      <div class="timer" id="timer">25:00</div>
      <div class="buttons">
        <button class="start" id="start">Start</button>
        <button class="pause" id="pause">Pause</button>
        <button class="reset" id="reset">Reset</button>
      </div>
      <p id="status">Focus Time</p>
      <p class="completed">Completed: <span id="completed">0</span></p>
      <div class="dark-toggle" id="toggleMode">üåö Toggle Dark Mode</div>

      <!-- Footer -->
      <footer class="footer">
        Made with ‚ù§Ô∏è by
        <a href="https://github.com/DevFayzullo" target="_blank">DevFayzullo</a>
      </footer>
    </div>

    <audio
      id="beep"
      src="https://www.soundjay.com/buttons/beep-07.mp3"
      preload="auto"></audio>

    <script src="script.js"></script>
  </body>
</html>
